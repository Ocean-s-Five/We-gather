<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/bootstrapFragment :: head" th:remove="tag"></div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/css/ViewRaisedFundStyle.css}"/>

</head>
<body>
<div class="container container-full-height">
    <div th:replace="fragments/common :: navbar" th:remove="tag"></div>

<div class="container">
    <div class="row mt-3">
        <div class="bodyclass col mt-3"  th:each="post : ${user}">
            <a class="hideLink" th:href="@{/displayContributors/}+ ${post.id}" style="text-decoration:none">

                <div class="card" style="width:300PX">
                    <img class="card-img-top img-size" th:src="${post.getImages().get(0)}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${post.getTopic()}"></h4>
                        <p class="card-text" th:text="${#strings.abbreviate(post.getDescription(),100)}"></p>

                        <div class="progress progress-height">
                            <div class="progress-bar bg-success" th:style="@{| width: ${ ( amountArray[post.getId()]/ (post.getRequiredAmount()+0.00) ) * 100.00 }%; |}" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>

                    </div>
                        <div class="Raised mb-3">
                            <b>Raised <span th:text="${amountArray[post.getId()]}" class="text-success"></span>$ out of <span th:text="${post.getRequiredAmount()}"></span>$ </b>
                        </div>
                    </div>
                </div>

            </a>
        </div>
    </div>
</div>
</body>
</html>
