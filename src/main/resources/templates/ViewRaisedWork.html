<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/bootstrapFragment :: head" th:remove="tag"></div>

</head>
<style>
a, a:hover, a:focus, a:active {
      text-decoration: none;
      color: inherit;
 }

</style>

<body>

<div class="container rounded-bottom fixed-nav "  id="fixed-nav">
    <div th:replace="fragments/common :: navbar" th:remove="tag"></div>
</div>

<div class="container " style="margin-top:5rem">
    <div class="row">
        <div class="col-4" style="height: 700px;" th:each="post : ${user}">
            <a th:href="@{/fundContributors/} + ${post.id}">
                <div class="card" style="width:100%; height:100%;">
                    <img class="card-img-top img-size" th:src="${post.images[0]}" alt="Card image"
                         style="width:100%; height:300px;">
                    <h4 class="card-title" style="height: 100px;" th:text="${post.getTopic()}"></h4>
                    <div class="card-body">
                        <p class="card-text" th:text="${#strings.abbreviate(post.description,200)}"></p>
                        <div class="mb-3" style="position:absolute; left:9px; bottom:0px;width: 100%;">
                            <div class="progress bottom-progress">
                                <div class="progress-bar" style="width:30px;"></div>
                            </div>
                        </div>
                        <div class="mt-3">
                            Contributed <span class="text-success"><span
                                th:text="${amountArray[post.getId()-1L]}"></span> out of <span
                                th:text="${post.requiredContAmount}"></span></span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<footer>
    <div th:replace="fragments/common :: footer" th:remove="tag"></div>
</footer>
</body>
<div th:replace="fragments/bootstrapFragment :: BSfragmentScript" th:remove="tag"></div>
</html>
