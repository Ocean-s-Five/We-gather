<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All raised work</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="bodyclass" th:each="post : ${user.raisedWorkProjects}">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" th:src="${post.images.get(0)}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> <h3 th:text="${post.topic}"> </h3> </h5>
            <h5 class="card-title"> <h3 th:text="${post.id}"> </h3>
                </h5>
                <p class="card-text"><span th:text="${post.description}"></span></p>
                <a th:href="@{/fundContributors/} + ${post.id}" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</div>
</body>
</html>
