<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>

</style>

<body>

    <main>
        <div class="container">
            <h2>Raised Work Project</h2>
            <form action="/raisedWork">
                <div class="form-group">
                    <label for="startFrom">Start From:</label>
                    <input type="datetime-local" class="form-control" id="startFrom" name="startFrom">
                </div>
                <div class="form-group">
                    <label for="endAt">End At:</label>
                    <input type="datetime-local" class="form-control" id="endAt" name="endAt">
                </div>
                <div class="form-group">
                    <label for="Image">Image:</label>
                    <input type="text" class="form-control" id="Image" placeholder="Enter the link of your Image"
                        name="Image">
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" id="topic" placeholder="Enter a Topic" name="topic">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" class="form-control" id="description" cols="30" rows="10"
                        placeholder="Enter a an enough description about the work the you will publish"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

</body>

</html>
