<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - BBBootstrap</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <style>
        .profile-head {
            transform: translateY(5rem)
        }

        .cover {
                    background-image: url(https://images.unsplash.com/photo-1530305408560-82d13781b33a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80);

            background-size: cover;
            background-repeat: no-repeat
        }

        body {
            background: linear-gradient(to right);
            min-height: 100vh
        }
    </style>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript'
            src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'></script>
</head>


<body oncontextmenu='return false' class='snippet-body'>
<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">Mark Williams</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>New York</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block" th:text="${raisedWorkProject.startFrom}"></h5><small class="text-muted"> <i
                            class="fas fa-image mr-1"></i>Start From</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block"  th:text="${raisedWorkProject.startFrom}"></h5><small class="text-muted"> <i
                            class="fas fa-user mr-1"></i>End at</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block"  th:text="${raisedWorkProject.createdAt}"></h5><small class="text-muted"> <i
                            class="fas fa-user mr-1"></i>created At</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0" th:text="${raisedWorkProject.topic}">About</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0" th:text="${raisedWorkProject.description}">Web Developer</p>
                    <p class="font-italic mb-0">Lives in New York</p>
                    <p class="font-italic mb-0">Photographer</p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Recent photos</h5><a href="#" class="btn btn-link text-muted">Show all</a>
                </div>
            </div>
        </div>
    </div>
</div>
<h2 th:text="${raisedWorkProject.id}"></h2>
<form action="/addContributors" method="post">

    <input type="text" name="workedRaised_id" th:value="${raisedWorkProject.id}">
    <input type="text" name="userWorkRaiser_id" value="1">
    <input type="text" name="status" value="1">
    <input type="submit" value="Contributor" class="btn float-right   btn-success">

</form>


</body>

</html>
