<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <div th:replace="fragments/bootstrapFragment :: head" th:remove="tag"></div>
  <style>
        a, a:hover, a:focus, a:active {
      text-decoration: none;
      color: inherit;
 }
    </style>
</head>
<body>
<div class="container container-full-height fixed-nav "  id="fixed-nav">
  <div th:replace="fragments/common :: navbar" th:remove="tag"></div>
</div>
<div class="container mt-6" >
  <div class="row ">


    <div class="col-md-4 mt-3"  th:each="post : ${listSearch}">

      <a class="hideLink" th:href="@{/RaisedFundDetail/}+ ${post.id}" style="text-decoration:none">

        <div class="card w-100 h-100 " >

          <div th:if="${post.getImages().get(0)}">
            <img class="card-img-top img-size" th:src="@{|users-images/${post.getImages().get(0)}|}" alt="Card image" style="width:100%">
          </div>

          <div class="card-body">
            <h4 class="card-title text-success" th:text="${post.getTopic()}"></h4>
            <p class="card-text" th:text="${#strings.abbreviate(post.getDescription(),100)}"></p>


          </div>

        </div>


      </a>
    </div>
  </div>
</div>
<footer>
  <div th:replace="fragments/common :: footer" th:remove="tag"></div>
</footer>
</body>
